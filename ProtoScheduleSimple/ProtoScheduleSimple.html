<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
  <title>ProtoScheduleSimple</title>

  <!--FullCalendar Dependencies-->
  <link rel='stylesheet' href='fullcalendar/fullcalendar.css'/>
  <link rel='stylesheet' media='print' href='fullcalendar/fullcalendar.print.css'/>

  <!--jQuery-->
  <script src='jquery-3.1.0.js'></script>

  <!--Moment.js-->
  <script src='moment.js'></script>

  <!--FullCalendar-->
  <script src='fullcalendar/fullcalendar.min.js'></script>
  <script type="text/javascript">

    /*
      jQuery document ready
    */

    $(document).ready(function()
    {
      /*
        date store today date.
        d store today date.
        m store current month.
        y store current year.
      */
      var date = new Date();
      var d = date.getDate();
      var m = date.getMonth();
      var y = date.getFullYear();

      /*
        Initialize fullCalendar and store into variable.
        Why in variable?
        Because doing so we can use it inside other function.
        In order to modify its option later.
      */

      var calendar = $('#calendar').fullCalendar(
      {
        /*
          header option will define our calendar header.
          left define what will be at left position in calendar
          center define what will be at center position in calendar
          right define what will be at right position in calendar
        */
        header:
        {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        /*
          defaultView option used to define which view to show by default,
          for example we have used agendaWeek.
        */
        defaultView: 'agendaWeek',
        /*
          selectable:true will enable user to select datetime slot
          selectHelper will add helpers for selectable.
        */
        selectable: true,
        selectHelper: true,
        /*
          when user select timeslot this option code will execute.
          It has three arguments. Start,end and allDay.
          Start means starting time of event.
          End means ending time of event.
          allDay means if events is for entire day or not.
        */
        select: function(start, end, allDay)
        {
          /*
            after selection user will be promted for enter title for event.
          */
          var title = prompt('Event Title:');
          /*
            if title is entered calendar will add title and event into fullCalendar.
          */
          if (title)
          {
            calendar.fullCalendar('renderEvent',
              {
                title: title,
                start: start,
                end: end,
                allDay: allDay
              },
              true // make the event "stick"
            );
          }
          calendar.fullCalendar('unselect');
        },
        /*
          editable: true allow user to edit events.
        */
        editable: true,
        /*
          events is the main option for calendar.
          for demo we have added predefined events in json object.
        */

        /*
        businessHours 2.2

        Emphasizes certain time slots on the calendar. By default, Monday-Friday, 9am-5pm.

        boolean / object. default: false
        If true, the default business hours will be emphasized. This only applies to the time slots in the agenda views. If false (the default), there will be no emphasis.

        An object may be given to render business hours with fine-grain control over the days/hours. The object may have any of the following properties:
        /
        businessHours: {
            // days of week. an array of zero-based day of week integers (0=Sunday)
            dow: [ 1, 2, 3, 4 ] // Monday - Thursday

            start: '10:00', // a start time (10am in this example)
            end: '18:00', // an end time (6pm in this example)
        }
        You may also break your business hour declaration into parts for additional control (added in v2.9.1):

        businessHours: [ // specify an array instead
            {
                dow: [ 1, 2, 3 ], // Monday, Tuesday, Wednesday
                start: '08:00' // 8am
                end: '18:00' // 6pm
            },
            {
                dow: [ 4, 5 ], // Thursday, Friday
                start: '10:00', // 10am
                end: '16:00' // 4pm
            }
        ]
        */

        events: [
          {
            title:'Business Hours',
            start: '9:00', // a start time (9am in this example)
            end: '18:00', // an end time (6pm in this example)
            dow: [1, 2, 3, 4, 5], // Repeat Monday-Friday
            rendering: 'inverse-background' // anything outside these hours is colored as 'background'
          },
          {
            title: "Pat's Hours",
            start: '9:00', // a start time (9am in this example)
            end: '18:00', // an end time (6pm in this example)
            dow: [1, 2, 3, 4, 5] // Repeat Monday-Friday
          },
          {
            title: 'All Day Event',
            start: new Date(y, m, 1),
            allDay: true
          },
          {
            title: 'Long Event',
            start: new Date(y, m, d-5),
            end: new Date(y, m, d-2)
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: new Date(y, m, d-3, 16, 0),
            allDay: false
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: new Date(y, m, d+4, 16, 0),
            allDay: false
          },
          {
            id: 9999,
            title: 'Closed Sundays',
            start: new Date(1470553200),
            allDay: true
          },
          {
            title: 'Meeting',
            start: new Date(y, m, d, 10, 30),
            allDay: false
          },
          {
            title: 'Lunch',
            start: new Date(y, m, d, 12, 0),
            end: new Date(y, m, d, 14, 0),
            allDay: false
          }
        ]
      });

    });

  </script>
  <style type="text/css">
    body
    {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
    }
    #calendar
    {
      width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!--FullCalendar container div-->
  <div id='calendar'></div>

</body>
</html>
